version: '3'

services:
  elasticsearch:
    container_name: elasticsearch
    build: ./Elastic
    ports:
      - "9200:9200"
      - "9300:9300"
    env_file:
      - .env
    volumes:
      - ssl_data:/etc/elasticsearch/ssl
    restart: always
    networks:
      - network
      
  kibana:
    container_name: kibana
    build: ./Kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_URL=https://elasticsearch:9200
    depends_on:
      - elasticsearch
    volumes:
      - ssl_data:/etc/kibana/ssl
    networks:
      - network

  logstash:
    container_name: logstash
    build: ./Logstash
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_URL=https://elasticsearch:9200
    depends_on:
      - elasticsearch
    volumes:
      - ssl_data:/etc/logstash/ssl
    networks:
      - network
  
  filebeat:
    container_name: filebeat
    build: ./Filebeat
    volumes:
      - ${HOME}/logs:/logs
      - ssl_data:/etc/filebeat/ssl
    depends_on:
      - elasticsearch
    networks:
      - network

volumes:
  ssl_data:
    
networks:
  network:
    driver: bridge