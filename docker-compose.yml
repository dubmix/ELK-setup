version: '3'

services:
  elasticsearch:
    container_name: elasticsearch
    build: ./Elastic
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: always
    networks:
      - network
      
  kibana:
    container_name: kibana
    build: ./Kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - network

  logstash:
    container_name: logstash
    build: ./Logstash
    ports:
      - "5000:5000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - network

volumes:
  elasticsearch_data:
    driver: local
    
networks:
  network:
    driver: bridge
